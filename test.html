<html>
<head>
    <script data-main="scripts/app/main.js" src="scripts/lib/require.js"></script>
    <style>
        * {
            margin:0px;
            padding:0px;
        }
      body {
        position : relative;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      #searchbar{
        position:absolute;
        top: 10%;
        left: 80%;
        z-index: 99;
      }
     #listview > select{
        width: 173px;
     }
    </style>
</head>
    <body>
        <div id="header"></div>
        <div id="map"></div>
        <div id="searchbar">
            <input type="search" data-bind="value:searchlist.viewModel.query,valueUpdate:'keyup'" autocomplete="off"/>
            <div id="listview" data-bind="component: 'searchlist'">
            </div>
        </div>
    </body>
</html>
