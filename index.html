<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script data-main="scripts/app/main.js" src="scripts/lib/require.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            position: relative;
            font-size: 16px;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
        .searchbar {
            position: absolute;
            top: 10vh;
            left: 85vw;
            width: 25vw;
            min-width: 240px;
            -ms-transform: translate(-90%, -10%);
            -webkit-transform: translate(-90%, -10%);
            transform: translate(-90%, -10%);
            z-index: 99;
        }

        .searchbar > input {
            position: relative;
            width: 100%;
            font-size: 16px;
            height: 2em;
            padding-left: 0.5em;
        }
        .searchlist select {
            position: relative;
            width: 100%;
            height: 5em;
            background: grey;
            padding: 0.5em;
            font-size: 1em;
            overflow-x: hidden;
            overflow-y: auto;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 10px 10px 5px #999999;
        }
        .pager {
            position: relative;
            top: 5px;
            left: 10px;
        }
        .wikirelevant ul {
            margin: 20 20 20 20;
            background: yellow;
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="searchbar">
        <input type="search" data-bind="value:program.query,valueUpdate:'keyup'" autocomplete="on" />
        <div class="searchlist" data-bind="component: 'searchlist'">
        </div>
        <div class="pager" data-bind="component: 'pager'"></div>
        <div class="wikirelevant"></div>
    </div>

</body>

</html>
